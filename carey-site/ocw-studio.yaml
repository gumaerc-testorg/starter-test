---
root-url-path: ""
collections:
  - category: Content
    folder: content/pages
    label: Pages
    name: page
    fields:
      - label: Draft
        name: draft
        required: true
        widget: boolean
        help: Enable this setting to prevent publishing in production

      - label: Title
        name: title
        widget: string
        required: true

      - label: Body
        name: body
        widget: markdown
        link:
          - course_collections
          - resource_collections
          - resource
          - page
        embed:
          - resource

  - category: Content
    folder: content/pets
    label: Pets
    name: pet
    fields:
      - label: Draft
        name: draft
        required: true
        widget: boolean
        help: Enable this setting to prevent publishing in production

      - label: Title
        name: title
        widget: string
        required: true

      - label: Body
        name: body
        widget: markdown
        link:
          - course_collections
          - resource_collections
          - resource
          - page
        embed:
          - resource

      - label: Pet Type
        name: resourcetype
        required: true
        widget: select
        options:
          - Cat
          - Dog
          - Other

  - category: Content
    folder: content/resources
    label: Resources
    name: resource
    fields:
      - label: Draft
        name: draft
        required: true
        widget: boolean
        help: Enable this setting to prevent publishing in production

      - label: Title
        name: title
        required: true
        widget: string
      - label: Description
        name: description
        widget: markdown
        minimal: true
      - label: Resource Type
        name: resourcetype
        required: true
        widget: select
        options:
          - Image
          - Video
          - Document
          - Other
      - label: File
        name: file
        widget: file

      # show the field below only if the type of resource is "image"
      - label: Image Metadata
        name: metadata
        widget: object
        condition: { field: resourcetype, equals: Image }
        fields:
          - label: ALT text
            name: image_alt
            widget: string
          - label: Caption
            name: caption
            widget: string
          - label: Credit
            name: credit
            widget: text

  - category: Settings
    label: Menu
    name: menu
    files:
      - file: config/_default/menus.yaml
        name: navmenu
        label: Navigation Menu
        fields:
          - { "label": "Menu", "name": "mainmenu", "widget": "menu" }
